<!DOCTYPE html>
<head>
    <title>Agentforce Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Agentforce Testing v4.0</h1>
    <p id="ip-address"></p>

    <script type="text/javascript">
        // Returns a Promise that resolves with the user's IP
        function getIPAddress() {
            return fetch("https://ipinfo.io/json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ip-address").textContent = `IP Address: ${data.ip}`;
                    return data.ip;
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);
                    document.getElementById("ip-address").textContent = "Unable to retrieve IP address.";
                    return "";
                });
        }

        // Waits for the Embedded Messaging to be ready
        function waitForEmbeddedMessagingReady() {
            return new Promise(resolve => {
                window.addEventListener("onEmbeddedMessagingReady", resolve);
            });
        }

        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'en_US';

                Promise.all([getIPAddress(), waitForEmbeddedMessagingReady()])
                    .then(([ipAddress]) => {
                        const currentPageURL = window.location.href;

                        console.log("Page URL:::: " + currentPageURL);
                        console.log("IP Address:::: " + ipAddress);

                        embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
                            "Current_Page_URL": currentPageURL,
                            "IP_Address": ipAddress
                        });
                    });

                embeddedservice_bootstrap.init(
                    '00DgL000000lTEf',
                    'Agentforce_Test',
                    'https://orgfarm-ee80b2920b-dev-ed.develop.my.site.com/ESWAgentforceTest1742373017342',
                    {
                        scrt2URL: 'https://orgfarm-ee80b2920b-dev-ed.develop.my.salesforce-scrt.com'
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        }
    </script>

    <script 
        type="text/javascript" 
        src="https://orgfarm-ee80b2920b-dev-ed.develop.my.site.com/ESWAgentforceTest1742373017342/assets/js/bootstrap.min.js" 
        onload="initEmbeddedMessaging()">
    </script>
</body>
